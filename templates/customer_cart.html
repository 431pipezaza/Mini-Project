{% extends "customer_layout.html"%}

{% block content %}


<table class="table table-bordered table-striped text-center align-middle">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Price (฿)</th>
      <th>Brand</th>
      <th>Detail</th>
      <th>Delete</th>
      <th>Number</th>

    </tr>
  </thead>
  <tbody>
    {% for item in CART %}
    <tr>
      
      <td>{{ item[1] }}</td>
      <td>{{ item[2] }}</td>
      <td>{{ item[4] }}</td>
      <td>{{ item[3] }}</td>
      <td>
        <a href="{{ url_for('delete_cart', cart_id=item[0]) }}" 
           class="btn btn-danger btn-sm"
           onclick="return confirm('คุณต้องการลบสินค้านี้หรือไม่?');">
           ลบ
        </a>
      </td>
      
     <td>
  <div class="d-flex justify-content-center align-items-center">
    <a href="{{ url_for('update_cart_quantity', cart_id=item[0], action='decrease') }}"
       class="btn btn-sm btn-outline-danger me-2">−</a>

    <span>{{ item[7] }}</span>

    <a href="{{ url_for('update_cart_quantity', cart_id=item[0], action='increase') }}"
       class="btn btn-sm btn-outline-success ms-2">+</a>
  </div>
</td>

      
    </tr>
    {% endfor %}
  </tbody>
</table>


<div class="text-end mt-3 mb-4">
  <h4 style="text-align: center;">ราคารวมทั้งหมด: {{ total_price }} ฿</h4>
</div>


<div class="d-flex justify-content-center" >

  <a href="/customer_home" class="btn btn-outline-primary">
    เลือกสินค้าต่อ
  </a>


  <a href="{{ url_for('checkout_cart') }}" class="btn btn-success">
  สั่งซื้อ
</a>
</div>



{% endblock%}
